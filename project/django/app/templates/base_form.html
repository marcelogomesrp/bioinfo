{% extends 'base.html' %}
{% load i18n %}

{% block content %}
	<h1>{% block content_title %}{% endblock content_title %}</h1>

    <p>
        {% trans "Please fill the form below" %}
    </p>
	
	<form action="{{ request.path }}" method="post" class="default-ul-form" accept-charset="utf-8">
		{% csrf_token %}
		{% include "forms/errors.html" %}
		
	    <ul>
			{% include "forms/form.html" %}
	    </ul>		

		<p><input type="submit" value="{% trans "Continue" %} &rarr;"></p>
	</form>
{% endblock content %}
